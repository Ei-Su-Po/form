<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
</head>
<body>
    <!-- placeholder -->
    <form>
        <label for="name"> Please enter your name: </label>
        <input type="text" id="name" required> 
        <br> <br>

        <label for="gender"> Gender: </label>
        <input type="radio" id="male" value="male" required> 
        <label for="male"> Male </label>
        <input type="radio" id="female" value="female" required>
        <label for="female"> Female </label>
        <br> <br>

        <label for="hobby"> Hobbies: </label>
        <input type="checkbox" id="coding">
        <label for="coding"> Coding </label>
        <input type="checkbox" id="swimming">
        <label for="swimming"> Swimming </label>
        <input type="checkbox" id="driving">
        <label for="driving"> Driving </label>
        <br> <br>

        <label for="email"> Enter your email: </label>
        <input type="email" id="email" required placeholder="e.g.123@email">
        <br> <br>

        <label for="pw"> Enter password: </label>
        <input type="password" id="pw" required >
        <br> <br>

        <label for="color"> Select color:</label>
        <input type="color" id="color">
        <br> <br>

        <label for="dob"> Date Of Birth:</label>
        <input type="date" id="dob">
        <br> <br>

        <label for="time"> Save the time:</label>
        <input type="time" id="time">
        <br> <br>

        <label for="img"> Add Profile Picture:</label>
        <input type="image" id="img">
        <br> <br>

        <label for="file"> Upload the file:</label>
        <input type="file" id="file">
        <br> <br>

        <label for="volume"> Change volume:</label>
        <input type="range" id="volume">
        <br> <br>

        <input type="tel" id="tel" placeholder="Enter yoyr phone number">
        <br> <br>

        <input type="url" id="url">
        <br> <br>

        <input type="submit" value="log in">
    </form>
</body>
</html>
